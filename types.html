<!-- Types of elements in html according to css -->

<!-- 
1. Blocks
    ul, li, p, h, div
    block level elements:
    -> Takes 100% width of the parent
    -> we can provide height and width
    -> default display : block


2. inline
    -> span, img, anchors
    -> only takes required width
    -> Can't set user defined height or width
    -> default display : inline


3. inline block 
    -> Takes required space
    -> can set userdefined height or width
    ->default display inline block


-->
