<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="toolbar">
       <div class="filter-container">
           <div class="filter-colors__container">
               <div class="lightpink filter-color"></div>
           </div>
           <div class="filter-colors__container">
               <div class="lightblue filter-color"></div>
           </div>
           <div class="filter-colors__container">
               <div class="lightgreen filter-color"></div>
           </div>
           <div class="filter-colors__container">
               <div class="black filter-color"></div>
           </div>
       </div>
       <div class="action-container">
        <div class="add action-container__icons">
            <i class="fas fa-plus"></i>
        </div>
        <div class="remove action-container__icons">
            <i class="fas fa-times"></i>
        </div>
    </div>
   </div> 
   <div class="main-container">
       <div class="modal-container">
           <div class="modal-task-container">
               <textarea name="" id="" cols="30" rows="10" class = "desc-box" placeholder="Enter kar re bhai"></textarea>
           </div>
           <div class="modal-filter-container">
               <div class="modal-filters lightpink"></div>
               <div class="modal-filters lightblue"></div>
               <div class="modal-filters lightgreen"></div>
               <div class="modal-filters black border"></div>
           </div>
       </div>
       <!-- <div class="ticket-container">
           <div class="ticket-color"></div>
           <div class="ticket-subcontainer">
               <div class="ticket-id">#example id</div>
               <div class="ticket-desc"></div>
           </div>
       </div> -->
   </div>
   <script src = "script.js"></script>
</body>
</html>
